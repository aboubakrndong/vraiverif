<div>
    <h2 id="page-heading">
        <span jhiTranslate="frontappliApp.alertes.home.title">Alertes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alertes" [routerLink]="['/alertes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="frontappliApp.alertes.home.createLabel">
            Create a new Alertes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="alertes?.length === 0">
        <span jhiTranslate="frontappliApp.alertes.home.notFound">No alertes found</span>
    </div>
    <div class="table-responsive" *ngIf="alertes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="frontappliApp.alertes.destinataire">Destinataire</span></th>
            <th><span jhiTranslate="frontappliApp.alertes.details">Details</span></th>
            <th><span jhiTranslate="frontappliApp.alertes.date">Date</span></th>
            <th><span jhiTranslate="frontappliApp.alertes.technicien">Technicien</span></th>
            <th><span jhiTranslate="frontappliApp.alertes.bts">Bts</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alertes of alertes ;trackBy: trackId">
                <td><a [routerLink]="['/alertes', alertes.id, 'view' ]">{{alertes.id}}</a></td>
                <td>{{alertes.destinataire}}</td>
                <td>{{alertes.details}}</td>
                <td>{{alertes.date | date:'mediumDate'}}</td>
                <td>
                    <span *ngFor="let technicien of alertes.techniciens; let last = last">
                            <a class="form-control-static" [routerLink]="['/technicien', technicien?.id, 'view' ]">{{technicien.nom}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="alertes.bts">
                        <a [routerLink]="['/bts', alertes.bts?.id, 'view' ]" >{{alertes.bts?.type}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/alertes', alertes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alertes', alertes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alertes', { outlets: { popup: alertes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
