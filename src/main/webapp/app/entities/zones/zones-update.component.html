<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-zones-heading" jhiTranslate="frontappliApp.zones.home.createOrEditLabel">Create or edit a Zones</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frontappliApp.zones.nomzone" for="field_nomzone">Nomzone</label>
                    <input type="text" class="form-control" name="nomzone" id="field_nomzone"
                           formControlName="nomzone"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frontappliApp.zones.couverture" for="field_couverture">Couverture</label>
                    <input type="text" class="form-control" name="couverture" id="field_couverture"
                           formControlName="couverture"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frontappliApp.zones.cadastre" for="field_cadastre">Cadastre</label>
                    <input type="text" class="form-control" name="cadastre" id="field_cadastre"
                           formControlName="cadastre"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frontappliApp.zones.population" for="field_population">Population</label>
                    <input type="text" class="form-control" name="population" id="field_population"
                           formControlName="population"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
